<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>esercizio con 12bool</title>
        <link rel="stylesheet" href="css/12bool.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- top grigio -->
        <div class="container">
            <div class="col-8">
                <div class="col-1 grey"></div>
                <div class="col-1 grey"></div>
                <div class="col-1 grey"></div>
                <div class="col-1 grey"></div>
                <div class="col-1 grey"></div>
                <div class="col-1 grey"></div>
                <div class="col-1 grey"></div>
                <div class="col-1 grey"></div>
                <div class="col-1 grey"></div>
                <div class="col-1 grey"></div>
                <div class="col-1 grey"></div>
                <div class="col-1 grey"></div>
            </div>
        </div>
        <!-- sedicesima riga -->
        <div class="container">
            <div class="col-8">
                <div class="col-1 grey"></div>
                <div class="col-1 col-offset-10 grey"></div>
            </div>
        </div>
        <!-- quindicesima riga -->
        <div class="container">
            <div class="col-8">
                <div class="col-1 grey"></div>
                <div class="col-1 col-offset-10 grey"></div>
            </div>
        </div>
        <!-- quattordicesima riga -->
        <div class="container">
            <div class="col-8">
                <div class="col-1 grey"></div>
                <div class="col-1 col-offset-10 grey"></div>
            </div>
        </div>
        <!-- tredicesima riga -->
        <div class="container">
            <div class="col-8">
                <div class="col-1 grey"></div>
                <div class="col-1 col-offset-10 grey"></div>
            </div>
        </div>
        <!-- dodicesima riga -->
        <div class="container">
            <div class="col-8">
                <div class="col-1 grey"></div>
                <div class="col-1 col-offset-10 grey"></div>
            </div>
        </div>
        <!-- undicesima riga -->
        <div class="container">
            <div class="col-8">
                <div class="col-1 grey"></div>
                <div class="col-1 col-offset-1 red"></div>
                <div class="col-1 col-offset-2 green"></div>
                <div class="col-1 green"></div>
                <div class="col-1 green"></div>
                <div class="col-1 col-offset-3 grey"></div>
            </div>
        </div>
        <!-- decima riga -->
        <div class="container">
            <div class="col-8">
                <div class="col-1 grey"></div>
                <div class="col-1 col-offset-1 red"></div>
                <div class="col-1 red"></div>
                <div class="col-1 col-offset-3 green"></div>
                <div class="col-1 col-offset-3 grey"></div>
            </div>
        </div>
        <!-- nona riga -->
        <div class="container">
            <div class="col-8">
                <div class="col-1 grey"></div>
                <div class="col-1 col-offset-2 red"></div>
                <div class="col-1 col-offset-5 orange"></div>
                <div class="col-1 col-offset-1 grey"></div>
            </div>
        </div>
        <!-- ottava riga -->
        <div class="container">
            <div class="col-8">
                <div class="col-1 grey"></div>
                <div class="col-1 col-offset-8 orange"></div>
                <div class="col-1 col-offset-1 grey"></div>
            </div>
        </div>
        <!-- settima riga -->
        <div class="container">
            <div class="col-8">
                <div class="col-1 grey"></div>
                <div class="col-1 col-offset-8 orange"></div>
                <div class="col-1 col-offset-1 grey"></div>
            </div>
        </div>
        <!-- sesta riga -->
        <div class="container">
            <div class="col-8">
                <div class="col-1 grey"></div>
                <div class="col-1 col-offset-2 lightblue"></div>
                <div class="col-1 lightblue"></div>
                <div class="col-1 lightblue"></div>
                <div class="col-1 col-offset-5 grey"></div>
            </div>
        </div>
        <!-- quinta riga -->
        <div class="container">
            <div class="col-8">
                <div class="col-1 grey"></div>
                <div class="col-1 col-offset-9 purple"></div>
                <div class="col-1 grey"></div>
            </div>
        </div>
        <!-- quarta riga colorata -->
        <div class="container">
            <div class="col-8">
                <div class="col-1 grey"></div>
                <div class="col-1 col-offset-4 red"></div>
                <div class="col-1 yellow"></div>
                <div class="col-1 col-offset-2 purple"></div>
                <div class="col-1 purple"></div>
                <div class="col-1 grey"></div>
            </div>
        </div>
        <!-- terza riga colorata -->
        <div class="container">
            <div class="col-8">
                <div class="col-1 grey"></div>
                <div class="col-1 col-offset-3 purple"></div>
                <div class="col-1 red"></div>
                <div class="col-1 yellow"></div>
                <div class="col-1 col-offset-2 purple"></div>
                <div class="col-1 purple"></div>
                <div class="col-1 grey"></div>
            </div>
        </div>
        <!-- seconda riga colorata -->
        <div class="container">
            <div class="col-8">
                <div class="col-1 grey"></div>
                <div class="col-1 purple"></div>
                <div class="col-1 col-offset-1 purple"></div>
                <div class="col-1 purple"></div>
                <div class="col-1 red"></div>
                <div class="col-1 yellow"></div>
                <div class="col-1 yellow"></div>
                <div class="col-1 red"></div>
                <div class="col-1 purple"></div>
                <div class="col-1 purple"></div>
                <div class="col-1 grey"></div>
            </div>
        </div>
        <!-- base colorata -->
        <div class="container">
            <div class="col-8">
                <div class="col-1 grey"></div>
                <div class="col-1 red"></div>
                <div class="col-1 lightblue"></div>
                <div class="col-1 purple"></div>
                <div class="col-1 yellow"></div>
                <div class="col-1 col-offset-1 lightblue"></div>
                <div class="col-1 purple"></div>
                <div class="col-1 purple"></div>
                <div class="col-1 purple"></div>
                <div class="col-1 purple"></div>
                <div class="col-1 grey"></div>
            </div>
        </div>
        <!-- base grigia -->
        <div class="container">
            <div class="col-8">
                <div class="col-1 grey"></div>
                <div class="col-1 grey"></div>
                <div class="col-1 grey"></div>
                <div class="col-1 grey"></div>
                <div class="col-1 grey"></div>
                <div class="col-1 grey"></div>
                <div class="col-1 grey"></div>
                <div class="col-1 grey"></div>
                <div class="col-1 grey"></div>
                <div class="col-1 grey"></div>
                <div class="col-1 grey"></div>
                <div class="col-1 grey"></div>
            </div>
        </div>
    </body>
</html>
